{% extends 'dashboard/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h5 class="card-header">Upload File</h5>
    <hr>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %} 
      {{ form|crispy }}
      <button class="btn btn-primary" type="submit">Upload</button>
    </form>
  </div>
</div>
<hr />
{% endblock content %}
